runner:
  flash_method: auto
  serial_port: ""                  # leave empty for autodetect
  serial_baud: 115200
  serial_timeout_s: 30
  reenumeration_timeout_s: 20
  prefer_by_id: true
  build_cmd: "make -C firmware all" # customize for your firmware build
  build_cwd: "."
  real_elf_path: "firmware/build/firmware.elf"
  real_uf2_path: "firmware/build/firmware.uf2"

paths:
  runs_root: runs

nim:
  enabled: true
  chat_url: http://localhost:8000/v1/chat/completions
  model: nvidia/nemotron-nano-9b-v2

cases:
  uart_demo:
    initial_uart_rate: 1000000
    initial_buffer_size: 16
