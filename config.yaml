runner:
  flash_method: auto
  serial_port: ""
  serial_baud: 115200
  serial_timeout_s: 8
  reenumeration_timeout_s: 8
  prefer_by_id: true

paths:
  runs_root: runs

nim:
  enabled: true
  chat_url: http://localhost:8000/v1/chat/completions
  model: nvidia/nemotron-nano-9b-v2

cases:
  uart_demo:
    initial_uart_rate: 1000000
    initial_buffer_size: 16
